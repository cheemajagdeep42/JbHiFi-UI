name: UI Quality Checks

on:
  pull_request:
    branches: ['**']

jobs:
  ui-checks:
    name: Run UI Lint, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Lint code
        run: npm run lint

      - name: 🧪 Run unit tests
        run: npm test -- --ci --coverage

      - name: 🛠 Build UI
        run: npm run build
